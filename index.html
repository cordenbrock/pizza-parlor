<!DOCTYPE html>
 <html lang="en-US">
   <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/pizza.js"></script>
   </head>
   <body>
    <div class="container">
        <h1 class="pt-5 pb-5">pick a pie</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="form">
            <div class="form-group">
              <h3>Choose pie base:</h3>
              <select name="base" id="select-base" class="form-control" >
                  <option value="" disabled selected value>-- select pie base --</option>
                  <option id="base-one" value="Grumblin' gargoyle gorgonzola crumbles">Grumblin' gargoyle gorgonzola crumbles</option>
                  <option id="base-two" value="base-two">Unholy cheese water, unfiltered</option>
                  <option id="base-three" value="base-three">Mystery puree of the day sauce extravaganza choice</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Choose Toppings:</h3>              
              <div class="form-check form-check-inline">
                <input id="select-toppings1" class="form-check-input" type="checkbox" name="toppings" value="top1">
                <label class="form-check-label" for="inlineCheckbox1">Pepperoni?</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings2" class="form-check-input" type="checkbox" name="toppings" value="top2">
                <label class="form-check-label" for="inlineCheckbox2">Pepperoni doppelganger</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings3" class="form-check-input" type="checkbox" name="toppings" value="top3">
                <label class="form-check-label" for="inlineCheckbox3">I can't believe it's not pepperoni!</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings4" class="form-check-input" type="checkbox" name="toppings" value="top4">
                <label class="form-check-label" for="inlineCheckbox4">To infinity and beyond pepperoni</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings5" class="form-check-input" type="checkbox" name="toppings" value="top5">
                <label class="form-check-label" for="inlineCheckbox5">Holographically simulated pepperoni</label>
              </div>
            </div>  
            <div class="form-group">
              <h3>Choose Extras:</h3>
              <div class="form-check form-check-inline">
                <input id="select-extra1" class="form-check-input" type="checkbox" name="extras" value="extra-one">
                <label class="form-check-label" for="inlineCheckbox1">Interstellar space salt</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-extra2" class="form-check-input" type="checkbox" name="extras" value="extra-two">
                <label class="form-check-label" for="inlineCheckbox2">Prehistoric dragonmilk</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-extra3" class="form-check-input" type="checkbox" name="extras" value="extra-three">
                <label class="form-check-label" for="inlineCheckbox3">Ashes from Babe Ruth's urn</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-extra4" class="form-check-input" type="checkbox" name="extras" value="extra-four">
                <label class="form-check-label" for="inlineCheckbox4">Elixir of life</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-extra5" class="form-check-input" type="checkbox" name="extras" value="extra-five">
                <label class="form-check-label" for="inlineCheckbox5">Gentle whispers</label>
              </div>
            </div>
            <div class="form-group">
              <h3>Choose size:</h3>
              <select name="size" id="select-size" class="form-control">
                  <option value="" disabled selected value>-- select size --</option>
                  <option id="small" value="small">big-wimpin' style -- (x-sm)</option>
                  <option id="medium" value="medium">paul bunyan mode -- (xx-med)</option>
                  <option id="large" value="large">cosmic grandiosity -- (xxx-whoa-lg)</option>
              </select>
            </div>
            <input type="submit" class="btn btn-custom" value="submit"></input>
          </form>
        </div>
        <div class="col-md-6">  
          <h3>Order Items:</h3>
          <div id="pizzas">
          </div>
          <hr>
          <div id="order-total">
          </div>
        </div>
      </div>
    </div>
   </body>
 </html>
