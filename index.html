<!DOCTYPE html>
 <html lang="en-US">
   <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/pizza.js"></script>
   </head>
   <body>
    <div class="container">
        <h1 class="pt-5 pb-5">pick a pie</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="form">
            <div class="form-group">
              <h3>Select base:</h3>
              <select name="base" id="select-base" class="form-control" >
                  <option value="" disabled selected value>-- select base --</option>
                  <option id="base-one" value="base-one">base one</option>
                  <option id="base-two" value="base-two">base two</option>
                  <option id="base-three" value="base-three">base three</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Choose Toppings:</h3>
              
              <div class="form-check form-check-inline">
                <input id="select-toppings1" class="form-check-input" type="checkbox" name="toppings" value="top1">
                <label class="form-check-label" for="inlineCheckbox1">top1</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings2" class="form-check-input" type="checkbox" name="toppings" value="top2">
                <label class="form-check-label" for="inlineCheckbox2">top2</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings3" class="form-check-input" type="checkbox" name="toppings" value="top3">
                <label class="form-check-label" for="inlineCheckbox3">top3</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings4" class="form-check-input" type="checkbox" name="toppings" value="top4">
                <label class="form-check-label" for="inlineCheckbox4">top4</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="select-toppings5" class="form-check-input" type="checkbox" name="toppings" value="top5">
                <label class="form-check-label" for="inlineCheckbox5">top5</label>
              </div>

            <div class="form-group">
              <h3>Choose extras:</h3>
              <select name="extras" id="select-extras" class="form-control">
                  <option value="" disabled selected value>-- select extras --</option>
                  <option id="extra-one" value="extra-one">extra one</option>
                  <option id="extra-two" value="extra-two">extra two</option>
                  <option id="extra-three" value="extra-three">extra three</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Choose size:</h3>
              <select name="size" id="select-size" class="form-control">
                  <option value="" disabled selected value>-- select size --</option>
                  <option id="small" value="small">small</option>
                  <option id="medium" value="medium">medium</option>
                  <option id="large" value="large">large</option>
              </select>
            </div>
            <input type="submit" class="btn btn-custom" value="submit"></input>
          </form>
        </div>
      </div>
    </div>
   </body>
 </html>
